name: something-else
on:
  push:
    branches:
    - '*'

jobs:
  micro_checks:
    name: Check thing
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - run: rustup update stable && rustup default stable
    - uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3
      with:
        prefix-key: v0-rust
        cache-targets: true
        cache-all-crates: false
        save-if: true
        cache-provider: github
        cache-bin: true
        lookup-only: false
    - run: cargo run
